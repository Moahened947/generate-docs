<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الأبحاث الذكي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }
        .btn {
            transition: all 0.3s ease;
            margin: 0 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn i {
            font-size: 0.9em;
        }
        .gap-2 {
            gap: 0.5rem;
        }
        .d-flex {
            display: flex;
        }
        .justify-content-center {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">مولد الأبحاث الذكي</h1>
            <p class="text-center mb-4">أدخل موضوع البحث وسيتم إنشاء ملف Word منسق تلقائياً</p>
            
            <form method="POST" onsubmit="showLoading()">
                <div class="mb-4">
                    <input type="text" 
                           name="topic" 
                           class="form-control" 
                           placeholder="أدخل موضوع البحث هنا..."
                           value="{{ topic if topic else '' }}"
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="lang" class="form-label">لغة البحث:</label>
                    <select class="form-select" id="lang" name="lang">
                        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
                        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        إنشاء البحث
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">
                        <i class="fas fa-sync-alt me-1"></i>
                        موضوع جديد
                    </a>
                </div>
            </form>

            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p class="mt-2">جاري إنشاء البحث، يرجى الانتظار...</p>
            </div>

            {% if success %}
            <div class="alert alert-success mt-3" role="alert">
                <h4 class="alert-heading mb-3">{{ success }}</h4>
                <p>تم إنشاء ملف البحث بنجاح. يمكنك تحميله الآن.</p>
                <hr>
                <div class="d-flex justify-content-center gap-2">
                    <a href="{{ url_for('download_file', filename=download_file) }}" 
                       class="btn btn-success">
                        <i class="fas fa-download me-1"></i>
                        تحميل البحث
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>
                        إنشاء بحث جديد
                    </a>
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            // Hide any existing success or error messages
            var successAlert = document.querySelector('.alert-success');
            var errorAlert = document.querySelector('.alert-danger');
            if (successAlert) successAlert.style.display = 'none';
            if (errorAlert) errorAlert.style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
